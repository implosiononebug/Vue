<html>
    <meta charset="UTF-8">
    <head>
        <title>Template Syntax</title>
    </head>
    <body>
        <div id="app">
                    <!-- 模板语法 差值表达式 {{}}-->
            {{ a }}  
            <br/>
                    <!-- 也可以在差值表达式中输入js表达式 -->
            {{ a + "  " + b}}
            <br/>
            {{ a == b ? a : b}}

            <div v-bind:style="styles">
                v-bind
            </div>
                    <!-- 还可以简写为 :style ,同样也可以在属性绑定中输入js表达式-->
            <p :title="titlePro">this is a p element</p>
            <h1 :title="a+b">vue</h1>
                    <!-- 使用v-html 渲染html标签内容字符串 -->
            <div v-html="htmlElem"></div>
        </div>
    </body>
    <script src="vue.js"></script>
    <script>
     const a = "welcome to the vue world"
     const c = "vue is the best frame int the world";
     new Vue({
         el: '#app',
         data: {
            a, // 模板中访问的数据必须被初始化在data中
               // 这里 a 等价于 a: a，为ES6的简写方式。
            b: c,
            titlePro: "v-bind:title",
            htmlElem: '<div><h1 :title="a">V-html:htmlElem<h1/><div/>',  // v-html绑定的html内容无法使用数据绑定
            styles: "width:100px;height:100px;background:red;color:white"
         }
     })
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scoped Slots</title>
</head>
<body>
    <div id="app">
        <child>
            <template slot-scope="items">
                <h1>{{items.item}}</h1>
            </template>
        </child>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component('child',{
            data: function () {
                return {
                    lists: [1,2,3,4,5]
                }
            },
            template: `<div>
                            <ul>
                                <slot v-for="item of lists" :item="item"></slot>
                            <ul>
                       </div>`,
        })
        var vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>
</html>

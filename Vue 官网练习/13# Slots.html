<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slots</title>
</head>
<body>
    <div id="app">
        <child>
            <P slot="header">这里是header-具名插槽</P>
            <p>这里是插槽语法</p>
            <P slot="footer">这里是footer-具名插槽</P>
        </child>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component('child',{
            template:`<div>
                         <slot name="header">
                         </slot>
                         <slot></slot>
                         <slot name="footer">
                         </slot>
                      </div>`
        })
        var vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>
</html>

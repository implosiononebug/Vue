<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components Basics</title>
</head>
<body>
    <div id="app">
        <h1>组件基础</h1>
        <home></home>
        <home></home>
        <home></home>
        <h1>通过 Prop 向子组件传递数据</h1>
        <blog-title v-for="item in optext" :key="item.id" :title="item.text"></blog-title>
    </div>
    <script src="vue.js"></script>
    <script>
        // 定义组件
        Vue.component('home',{
            // 组件data（一个组件的 data 选项必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝：）
            data:function () {
                return {
                    count: 0
                }
            },
            // 组件模板
            template: '<button @click="handelClick">点击了{{this.count}}次</button>',
            methods: {
                handelClick: function () {
                    this.count++
                }
            }
        })
        // 定义另一个组件
        Vue.component('blog-title',{
            props: ['title'],
            data: function ()  {
                return {
                    
                }
            },
            template: '<p>{{title}}</p>'
        })
        var vm = new Vue({
            el: '#app',
            data: {
                optext: [
                    {id:1, text: 'Angular frame'},
                    {id:2, text: 'Vue frame'},
                    {id:3, text: 'React frame'}
                ]
            }
        })
    </script>
</body>
</html>

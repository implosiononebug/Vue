<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passing Data</title>
</head>
<body>
    <div id="app">
        <h2>父组件通过prop属性传值给子组件</h2>
    <counter :title="hello child components"></counter>
    </div>
    
    <script src="vue.js"></script>
    <script>
    var count = {
        props: ['title'],
        template: '<div>{{ title }}</div>'
    }
    var vm = new Vue({
        el: '#app',
        data: {
    
    },
    components: {
        counter: count
    }
    })
    </script>
</body>
</html>
